<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/597cb1f685.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Side_Bar Menu</title>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn-two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-qrcode"></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-link"></i>
                        Shortcuts</a></li>
                    <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>
                        Overview</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
                        Events</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-question"></i>
                        About</a></li>
                    <li><a href="#"><i class="fa-solid fa-sliders"></i>
                        Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
                        Contact</a></li>
                    <li><a href="#"><i class="fa-solid fa-comments"></i>
                        Feedback</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
